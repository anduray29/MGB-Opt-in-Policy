<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Opt-In Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #000;
    }

    img.logo {
      height: 50px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .date {
      text-align: right;
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      font-size: 1rem;
    }

    .checkbox-label {
      margin-top: 20px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .checkbox-label input[type="checkbox"] {
      margin-top: 5px;
    }

    .checkbox-label label {
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="https://www.massgeneralbrigham.org/-/media/mgb/patients/logo.png" alt="Mass General Brigham Logo" class="logo">

  <h1>SMS Opt-In Policy</h1>

  <div class="date">June 11, 2025</div>

  <form>
    <label for="phone">Mobile Number:</label>
    <input type="text" id="phone" name="phone" placeholder="(123) 456-7890" />

    <div class="checkbox-label">
      <input type="checkbox" id="optin" name="optin" required />
      <label for="optin">
        By checking this box, I agree to receive SMS alerts from <strong>Mass General Brigham</strong>. Message frequency varies. Message and data rates may apply. Text STOP to opt out or HELP for help.
      </label>
    </div>

    <button type="submit">Subscribe</button>
  </form>

</body>
</html>
